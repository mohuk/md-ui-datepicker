<html>
	<head>
	    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
	    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" media="screen">
	    <meta name="viewport" content="initial-scale=1" />
	</head>

	<body ng-app="app">
		<div ng-controller="appCtrl as vm">
			<datepicker ng-model="vm.dt"
        min-date="vm.minDate"
        max-date="vm.maxDate"
        show-weeks="vm.showWeeks"
        max-mode="day"
        custom-class = "vm.inRange(date)">
      </datepicker>
		</div>
    	<script src="../bower_components/angular/angular.js"></script>
    	<script src="../bower_components/angular-animate/angular-animate.js"></script>
    	<script src="../bower_components/angular-aria/angular-aria.js"></script>
    	<script src="../bower_components/angular-material/angular-material.js"></script>
		<script src="index.js"></script>
		<script src="../dist/md-ui-datepicker.js"></script>
	</body>
</html>
