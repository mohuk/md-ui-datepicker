<html>
	<head>
	    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
	    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" media="screen">
	    <meta name="viewport" content="initial-scale=1" />
	</head>

	<body ng-app="app">
		<div ng-controller="appCtrl as vm">
    <div>
			<datepicker ng-model="vm.dt"
        min-date="vm.minDate"
        max-date="vm.maxDate"
        show-weeks="vm.showWeeks"
        max-mode="day"
        custom-class="vm.inRange(date)">
      </datepicker>
    </div>

    <div>
      <span datepicker-popup="{{format}}"
        ng-model="dt" is-open="isOpen"
        min-date="minDate" max-date="'2015-06-22'"
        date-disabled="disabled(date, mode)"
        ng-required="true" close-text="Close"
        show-weeks="false" ng-click="isOpen = !!!isOpen"
        datepicker-options="vm.datepickerOptions"
        show-button-bar="false"> Dan the Man !
      </span>
    </div>
		</div>
    	<script src="../bower_components/angular/angular.js"></script>
    	<script src="../bower_components/angular-animate/angular-animate.js"></script>
    	<script src="../bower_components/angular-aria/angular-aria.js"></script>
    	<script src="../bower_components/angular-material/angular-material.js"></script>
		<script src="index.js"></script>
		<script src="../dist/md-ui-datepicker.js"></script>
	</body>
</html>
